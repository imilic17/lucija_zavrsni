<!DOCTYPE html>
<html lang="hr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profil profesora</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
   <section class="flex">

      <a href="index.html" class="logo">Edukacije</a>

      <form action="pretraga.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Pretraži tečajeve..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-5.jpg" class="image" alt="">
         <h3 class="name">Lucija Sigl</h3>
         <p class="role">student</p>
         <a href="profil.html" class="btn">Pogledaj profil</a>
         <div class="flex-btn">
            <a href="logiranje.html" class="option-btn">Prijava</a>
            <a href="registracija.html" class="option-btn">Registracija</a>
         </div>
      </div>

   </section>
</header>   

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i><span>Početna</span></a>
      <a href="o_nama.html"><i class="fas fa-question"></i><span>O nama</span></a>
      <a href="tecajevi.html"><i class="fas fa-graduation-cap"></i><span>Tečajevi</span></a>
      <a href="profesori.html"><i class="fas fa-chalkboard-user"></i><span>Profesori</span></a>
      <a href="kontakti.html"><i class="fas fa-headset"></i><span>Kontakt</span></a>
   </nav>
</div>

<section class="professor-profile">
   <div class="profile-picture">
      <img id="professor-img" src="" alt="Profesor">
   </div>
   <div class="profile-info">
      <h2 id="professor-name">Ime profesora</h2>
      <p id="professor-bio">Biografija profesora</p>
   </div>
</section>

<script>
const professors = [
   {
      name: "Ivan Horvat",
      bio: "Stručnjak za Python s 10 godina iskustva.",
      profilePicture: "images/pic-1.jpg"
   },
   {
      name: "Ana Kovač",
      bio: "Web developer s fokusom na frontend tehnologije.",
      profilePicture: "images/pic-2.jpg"
   },
   {
      name: "Marko Marić",
      bio: "Specijalist za algoritme i podatkovne strukture.",
      profilePicture: "images/pic-3.jpg"
   }
];

const params = new URLSearchParams(window.location.search);
const nameParam = params.get("name");
const professor = professors.find(p => p.name === nameParam);

if (professor) {
   document.getElementById("professor-name").textContent = professor.name;
   document.getElementById("professor-bio").textContent = professor.bio;
   document.getElementById("professor-img").src = professor.profilePicture;
}
</script>


<footer class="footer">
&copy; autorska prava @ 2025 od <span>Lucija Sigl</span> | sva prava pridržana!
</footer>

<script src="js/script.js"></script>
</body>
</html>
